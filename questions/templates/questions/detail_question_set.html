{% extends "basehome.html" %}
{% block title %}题单详情{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto mt-10 px-4">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">{{ question_set.name }}</h1>

    <div class="bg-white shadow-md rounded-lg p-6">
        <p class="mb-4">{{ question_set.description }}</p>

        <h2 class="text-2xl font-semibold text-gray-700 mb-4">题目列表</h2>
        <ul class="list-disc list-inside">
            {% for question in question_set.questions.all %}
                <li class="mb-2">
                    <a href="{% url 'question_detail' question.id %}" class="text-blue-500 hover:text-blue-700">
                        {{ question.title }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
