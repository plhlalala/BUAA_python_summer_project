{% extends "basehome.html" %}
{% block title %}问题详情{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto mt-10 px-4">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">{{ question.title }}</h1>
    <div class="bg-white shadow-md rounded-lg p-6">
        <p class="text-gray-700 mb-4"><strong>题目格式：</strong> {{ question.get_format_display }}</p>
        <p class="text-gray-700 mb-4"><strong>题目描述：</strong> {{ question.description }}</p>
        {% if question.image %}
        <p class="text-gray-700 mb-4"><strong>辅助图片：</strong></p>
        <img src="{{ question.image.url }}" alt="辅助图片" class="mb-4">
        {% endif %}
        <p class="text-gray-700 mb-4"><strong>参考答案：</strong> {{ question.correct_answer }}</p>
    </div>
</div>
{% endblock %}
