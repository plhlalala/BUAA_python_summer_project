{% load widget_tweaks %}
{% load static %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习平台 - 主页</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="{% static 'js/user_profile.js' %}"></script>
    <link rel="icon" href="{% static 'ico.png' %}" type="image/x-icon">
    {% csrf_token %}
</head>
<body class="bg-gray-100">
<nav class="bg-white shadow-lg">
    <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between">
            <div class="flex space-x-7">
                <div>
                    <a href="/" class="flex items-center py-4 px-2">
                        <img src="{% static 'ico.png' %}" alt="Logo" class="h-12 mr-2">
                        <span class="font-semibold text-gray-500 text-lg">学习平台</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-1">
                    <a href="/groups/management/"
                       class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">组管理</a>
                    <a href="/questions/management/"
                       class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">问题管理</a>
                    <a href="/questions/question_sets/"
                       class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">练习题单</a>
                    <a href="/questions/selftest"
                       class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">错题回顾</a>
                    <a href="/visualization/"
                       class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">能力可视化</a>
                </div>
            </div>
            <div class="hidden md:flex items-center space-x-3">
                <a href="/user/profile/"
                   class="py-2 px-2 font-medium text-gray-500 rounded hover:bg-green-500 hover:text-white transition duration-300">个人信息</a>
                <a href="/user/logout/"
                   class="py-2 px-2 font-medium text-white bg-green-500 rounded hover:bg-green-400 transition duration-300">登出</a>
            </div>
        </div>
    </div>
</nav>

<main class="max-w-6xl mx-auto mt-10 px-4">
    {% block content %}
    {% endblock %}
</main>

<footer class="bg-white mt-12 py-6">
    <div class="max-w-6xl mx-auto px-4 text-center text-gray-500">
        <p>&copy; 2024 学习平台. 保留所有权利。</p>
    </div>
</footer>
</body>
</html>
<script src="{% static 'js/user_profile.js' %}"></script>
</body>
</html>
