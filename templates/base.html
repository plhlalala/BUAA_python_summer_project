<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}知习云 BUAA共享练习平台{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <a href="{% url 'home' %}" class="text-xl font-semibold text-gray-800">学习平台</a>
                <div>
                    {% if user.is_authenticated %}
                        <span class="text-gray-600">欢迎，{{ user.username }}</span>
                        <a href="{% url 'logout' %}" class="ml-4 text-gray-600 hover:text-gray-800">登出</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="text-gray-600 hover:text-gray-800">登录</a>
                        <a href="{% url 'register' %}" class="ml-4 text-gray-600 hover:text-gray-800">注册</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-6 px-4">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-4" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
